---

apiVersion: v1
kind : ConfigMap
metadata:
  name: mongodb-configmap
data:
  db_host: mongodb-service


---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
type: Opaque
data:
  username:
  password:

---

apiVersion: v1
kind: Secret
metadata:
  name: mongo-express-secret
type: Opaque
data:
  mduser: (username and password of mongodb)
  mdpass:
  meuser:
  mepass: (username and password of mongoexpress)

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels: 
    app: mongodb
spec:
  replicas: 1
  selector: 
    matchlabels:
      app: mongodb
  templates:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name:
          
